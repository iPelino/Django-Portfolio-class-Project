{% extends 'base.html' %}

{% block title %} Blog {% endblock %}

{% block content %}

<div class="container">
    <h1>Recent Blog Posts</h1>

    {% for post in posts %}
        <div class="" style="border: 1px solid black; margin-bottom: 5px;">
            <h3>{{ post.title }}</h3>
            <p><span>{{ post.date_created }}</span></p>
            <p>{{ post.content }}</p>
        </div>

    {% endfor %}
</div>

{% endblock %}
